<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Login + Play 🎧</title>
</head>
<body>
  <h1>Spotify Full Song Playback</h1>
  <button id="login">Login with Spotify</button>
  <input id="trackId" placeholder="Enter Spotify track ID" style="display:none;">
  <button id="play" style="display:none;">Play Song</button>
  <button id="pause" style="display:none;">Pause</button>
  <button id="idle" style="display:none;">Go Idle</button>

  <pre id="debug" style="background:#111;color:#0f0;padding:10px;white-space:pre-wrap;"></pre>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    const clientId = "8c55c19acece4032b9d007fdb22d88b9"; 
    const redirectUri = "https://jasp202-github-io.vercel.app/index2.html";

    let accessToken = null;
    let currentDeviceId = null;
    let player = null;
    let playerReady = false;
    let isLoggedIn = false;

    // Debug helper
    function debug(...args) {
      console.log(...args);
      const el = document.getElementById("debug");
      el.textContent += args
        .map(a => (typeof a === "object" ? JSON.stringify(a, null, 2) : a))
        .join(" ") + "\n";
    }

    window.addEventListener("error", e =>
      debug("Global error:", e.message, e.filename, e.lineno)
    );
    window.addEventListener("unhandledrejection", e =>
      debug("Unhandled promise rejection:", e.reason)
    );

    // --- 1️⃣ Login flow (PKCE)
    document.getElementById("login").onclick = async () => {
      const codeVerifier = generateRandomString(128);
      const codeChallenge = await sha256Challenge(codeVerifier);
      localStorage.setItem("code_verifier", codeVerifier);

      const authUrl = new URL("https://accounts.spotify.com/authorize");
      authUrl.search = new URLSearchParams({
        response_type: "code",
        client_id: clientId,
        scope:
          "streaming user-read-email user-read-private user-modify-playback-state user-read-playback-state",
        redirect_uri: redirectUri,
        code_challenge_method: "S256",
        code_challenge: codeChallenge,
      });

      debug("Redirecting to:", authUrl.toString());
      window.location.href = authUrl.toString();
    };

    // --- 2️⃣ Handle redirect callback
    async function handleCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (!code) return;

      const codeVerifier = localStorage.getItem("code_verifier");
      debug("Exchanging code for token...");

      try {
        const res = await fetch("/api/spotify-token", {
          method: "POST",
          body: new URLSearchParams({
            code,
            redirect_uri: redirectUri,
            code_verifier: codeVerifier,
          }),
        });

        debug("Token response status:", res.status);
        const text = await res.text();
        debug("Raw token response:", text);

        const data = JSON.parse(text);
        if (data.error) {
          debug("Token exchange error:", data.error, data.error_description);
          return;
        }

        accessToken = data.access_token;
        localStorage.setItem("access_token", accessToken);
        debug("Access token stored successfully!");

        const me = await fetch("https://api.spotify.com/v1/me", {
          headers: { Authorization: `Bearer ${accessToken}` },
        }).then(r => r.json());
        debug("Logged in as:", me.display_name, me.email, "Plan:", me.product);

        if (me.product !== "premium") {
          debug("⚠️ Account is not Premium. Web Playback SDK requires Premium.");
          return;
        }

        document.getElementById("login").style.display = "none";
        document.getElementById("play").style.display = "inline";
        document.getElementById("pause").style.display = "inline";
        document.getElementById("trackId").style.display = "inline";
        document.getElementById("idle").style.display = "inline";

        history.replaceState({}, document.title, "/index2.html");

        isLoggedIn = true;
        debug("✅ Spotify login complete. Initializing player...");
        initSpotifyPlayerAfterLogin();
      } catch (err) {
        debug("Error during token exchange:", err);
      }
    }

    handleCallback();

    // --- 3️⃣ Initialize Spotify Player only after login
    async function initSpotifyPlayerAfterLogin() {
      const token = localStorage.getItem("access_token");
      if (!token) {
        debug("No access token — please log in first.");
        return;
      }

      debug("🎧 Initializing Spotify Web Playback SDK...");

      player = new Spotify.Player({
        name: "My Web Player",
        getOAuthToken: cb => cb(token),
      });

      player.addListener("initialization_error", e => debug("Init error:", e.message));
      player.addListener("authentication_error", e => debug("Auth error:", e.message));
      player.addListener("account_error", e => debug("Account error:", e.message));
      player.addListener("playback_error", e => debug("Playback error:", e.message));

      player.addListener("ready", ({ device_id }) => {
        currentDeviceId = device_id;
        playerReady = true;
        debug("✅ Player ready with device_id:", device_id);
        startQueueListener(); // <---- Start Firestore queue now
      });

      player.addListener("not_ready", ({ device_id }) =>
        debug("Device ID has gone offline", device_id)
      );

      // Track ended detector
      player.addListener("player_state_changed", state => {
        if (!state || !state.track_window?.current_track) return;
        const track = state.track_window.current_track;
        const { paused, position, duration } = state;
        debug(`🎧 State: paused=${paused} | pos=${position}/${duration}`);
        if (paused && position === 0) {
          debug(`🏁 Track ended: ${track.name}`);
          onPlayerStateChangeNoCheck();
        }
      });

      await player.connect();
      debug("🔗 Connecting to Spotify player...");
    }

    // Expose helper functions
    window.playSong = async function playSong(trackId) {
      if (!playerReady || !currentDeviceId) {
        debug("⏳ Spotify player not ready yet.");
        return;
      }

      const token = localStorage.getItem("access_token");
      const uri = `spotify:track:${trackId}`;
      debug(`🎵 Playing track ${uri} on device ${currentDeviceId}`);

      const playRes = await fetch(
        `https://api.spotify.com/v1/me/player/play?device_id=${currentDeviceId}`,
        {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ uris: [uri] }),
        }
      );

      debug("Play response:", playRes.status);
      if (!playRes.ok) debug(await playRes.text());
    };

    window.pausePlayback = async function pausePlayback() {
      if (!currentDeviceId) {
        debug("Device not ready yet.");
        return;
      }

      const token = localStorage.getItem("access_token");
      const pauseRes = await fetch(
        `https://api.spotify.com/v1/me/player/pause?device_id=${currentDeviceId}`,
        {
          method: "PUT",
          headers: { Authorization: `Bearer ${token}` },
        }
      );

      debug("Pause response:", pauseRes.status);
      if (!pauseRes.ok) debug(await pauseRes.text());
      else debug("⏸️ Playback paused");
    };

    window.makeIdle = async function makeIdle() {
      if (!currentDeviceId) {
        debug("Device not ready yet.");
        return;
      }

      const token = localStorage.getItem("access_token");
      await fetch(
        `https://api.spotify.com/v1/me/player/pause?device_id=${currentDeviceId}`,
        {
          method: "PUT",
          headers: { Authorization: `Bearer ${token}` },
        }
      );

      await fetch(`https://api.spotify.com/v1/me/player`, {
        method: "PUT",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          device_ids: [currentDeviceId],
          play: false,
        }),
      });

      debug("🕊️ Player set to idle (no song loaded)");
    };

    // Hook buttons
    document.getElementById("play").onclick = () => {
      const trackId =
        document.getElementById("trackId")?.value.trim() || "0pqnGHJpmpxLKifKRmU6WP";
      playSong(trackId);
    };
    document.getElementById("pause").onclick = () => pausePlayback();
    document.getElementById("idle").onclick = () => makeIdle();

    // --- PKCE helpers
    function generateRandomString(length) {
      const chars =
        "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let str = "";
      for (let i = 0; i < length; i++)
        str += chars.charAt(Math.floor(Math.random() * chars.length));
      return str;
    }

    async function sha256Challenge(verifier) {
      const data = new TextEncoder().encode(verifier);
      const digest = await crypto.subtle.digest("SHA-256", data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, "-")
        .replace(/\//g, "_")
        .replace(/=+$/, "");
    }
  </script>

  <!-- ================== YouTube + Firestore ================== -->

  <h2>Now Playing:</h2>
  <div id="now-playing"></div>

  <h2>Queue:</h2>
  <ul id="video-list"></ul>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>

  <script type="module">
    import { 
      initializeApp 
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { 
      getFirestore, collection, query, orderBy, onSnapshot, doc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBkfk1Uc7DnKAQoHV67RPgYX77wfqov-rA",
      authDomain: "my-static-firebase-demo.firebaseapp.com",
      projectId: "my-static-firebase-demo",
      storageBucket: "my-static-firebase-demo.firebasestorage.app",
      messagingSenderId: "809904428695",
      appId: "1:809904428695:web:3a8c65f6c2f448bcaa7bd2",
      measurementId: "G-0JRKKFR4LZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const videosCol = collection(db, "videos");

    const nowPlayingDiv = document.getElementById("now-playing");
    const queueList = document.getElementById("video-list");
    let player_yt = null;
    let currentVideoID = null;
    let queueDocs = [];

    // Helper: Play media
    function playVideo(url, platform) {
      debug("Trying to play", url, platform);
      if (platform === "youtube") {
        if (!player_yt) {
          player_yt = new YT.Player('now-playing', {
            height: '360',
            width: '640',
            videoId: url,
            events: { onStateChange: onPlayerStateChange }
          });
        } else {
          player_yt.loadVideoById(url);
        }
      } else if (platform === "spotify") {
        playSong(url);
      }
      currentVideoID = url;
    }

    // YouTube event handler
    async function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED && queueDocs.length > 0) {
        const firstVideoDoc = queueDocs[0];
        await deleteDoc(doc(db, "videos", firstVideoDoc.id));
      }
    }

    window.onPlayerStateChangeNoCheck = async function() {
      if (queueDocs.length > 0) {
        const firstVideoDoc = queueDocs[0];
        await deleteDoc(doc(db, "videos", firstVideoDoc.id));
      }
    }

    // Start Firestore listener ONLY after login + player ready
    window.startQueueListener = function() {
      debug("📡 Starting Firestore queue listener...");
      onSnapshot(query(videosCol, orderBy("order", "asc")), (snapshot) => {
        queueDocs = snapshot.docs;
        if (queueDocs.length > 0) {
          const firstVideo = queueDocs[0].data();
          if (firstVideo.url !== currentVideoID) {
            playVideo(firstVideo.url, firstVideo.platform);
          }
        } else {
          currentVideoID = null;
          nowPlayingDiv.innerHTML = "<p>No videos in the queue</p>";
        }

        queueList.innerHTML = "";
        queueDocs.forEach(docItem => {
          const li = document.createElement("li");
          const data = docItem.data();
          li.textContent = data.url + ", " + data.platform;
          queueList.appendChild(li);
        });
      });
    };
  </script>
</body>
</html>
