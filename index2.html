<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Login + Play üéß</title>
</head>
<body>
  <h1>Spotify Full Song Playback</h1>
  <button id="login">Login with Spotify</button>
  <button id="play" style="display:none;">Play Song</button>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    const clientId = "YOUR_SPOTIFY_CLIENT_ID"; // replace with your Spotify client ID
    const redirectUri = window.location.origin + "/callback";
    let accessToken = null;

    // --- 1Ô∏è‚É£ Login flow (PKCE)
    document.getElementById("login").onclick = async () => {
      const codeVerifier = generateRandomString(128);
      const codeChallenge = await sha256Challenge(codeVerifier);
      localStorage.setItem("code_verifier", codeVerifier);

      const authUrl = new URL("https://accounts.spotify.com/authorize");
      authUrl.search = new URLSearchParams({
        response_type: "code",
        client_id: clientId,
        scope: "streaming user-read-email user-read-private user-modify-playback-state user-read-playback-state",
        redirect_uri: redirectUri,
        code_challenge_method: "S256",
        code_challenge: codeChallenge,
      });

      window.location.href = authUrl.toString();
    };

    // --- 2Ô∏è‚É£ Handle redirect callback
    async function handleCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (!code) return;

      const codeVerifier = localStorage.getItem("code_verifier");

      const res = await fetch("/.netlify/functions/spotify-token", {
        method: "POST",
        body: new URLSearchParams({
          code,
          redirect_uri: redirectUri,
          code_verifier: codeVerifier,
        }),
      });
      const data = await res.json();
      accessToken = data.access_token;
      localStorage.setItem("access_token", accessToken);

      document.getElementById("login").style.display = "none";
      document.getElementById("play").style.display = "inline";
      history.replaceState({}, document.title, "/index2.html"); // clean URL
    }

    handleCallback();

    // --- 3Ô∏è‚É£ Initialize Web Playback SDK
    window.onSpotifyWebPlaybackSDKReady = () => {
      const token = localStorage.getItem("access_token");
      if (!token) return;

      const player = new Spotify.Player({
        name: "My Web Player",
        getOAuthToken: cb => cb(token),
      });

      player.connect();

      document.getElementById("play").onclick = async () => {
        const devices = await fetch("https://api.spotify.com/v1/me/player/devices", {
          headers: { Authorization: `Bearer ${token}` },
        }).then(res => res.json());

        const deviceId = devices.devices[0].id;

        await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ uris: ["spotify:track:0pqnGHJpmpxLKifKRmU6WP"] }) // Believer
        });
      };
    };

    // --- 4Ô∏è‚É£ PKCE helpers
    function generateRandomString(length) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let str = "";
      for (let i = 0; i < length; i++) str += chars.charAt(Math.floor(Math.random() * chars.length));
      return str;
    }

    async function sha256Challenge(verifier) {
      const data = new TextEncoder().encode(verifier);
      const digest = await crypto.subtle.digest("SHA-256", data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, "-")
        .replace(/\//g, "_")
        .replace(/=+$/, "");
    }
  </script>
</body>
</html>
